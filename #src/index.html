<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="stylesheet" href="libs/nouislider.min.css">
    <title>Password-Generator</title>
</head>
<body>
    <canvas></canvas>
    <div class="wrapper">
        <main class="main">
            <div class="container">
                <div class="generator">
                    <div class="generator__body">

                        <div class="generator__results">
                            <label class="generator__label label-generator">
                                <!-- Id-шники для копирования -->
                                <input type="text" class="label-generator__input" value="" id="copyTarget">
                                <button class="label-generator__btn BtnWave" id="copyButton"></button>
                                <!-- Id-шники для копирования -->
                            </label>
                            
                        </div>
    

                        <div class="generator__settings">

                            <div class="settings__checks">
                                <label class="checks__label label-checkbox">
                                    <input type="checkbox" class="label-checkbox__check label-checkbox__check-1" checked>
                                    <span class="label-checkbox__checkbox"></span>
                                    <span class="label-checkbox__span"> Цифры</span>
                                </label>
                                <label class="checks__label label-checkbox">
                                    <input type="checkbox" class="label-checkbox__check label-checkbox__check-2" checked>
                                    <span class="label-checkbox__checkbox"></span>
                                    <span class="label-checkbox__span">Заглавная латиница</span>
                                </label>
                                <label class="checks__label label-checkbox">
                                    <input type="checkbox" class="label-checkbox__check label-checkbox__check-3" checked>
                                    <span class="label-checkbox__checkbox"></span>
                                    <span class="label-checkbox__span">Строчная латиница</span>
                                </label>
                                <label class="checks__label label-checkbox">
                                    <input type="checkbox" class="label-checkbox__check label-checkbox__check-4">
                                    <span class="label-checkbox__checkbox"></span>
                                    <span class="label-checkbox__span">Спец. символы</span>
                                </label>
                                <label class="checks__label label-checkbox">
                                    <input type="checkbox" class="label-checkbox__check label-checkbox__check-5">
                                    <span class="label-checkbox__checkbox"></span>
                                    <span class="label-checkbox__span">Доп. символы</span>
                                </label>
                            </div>



                            <div class="settings__generate">

                                <div class="slider-settings-grid">
                                    <div class="slider-settings-grid__text"><span>Длина пароля:</span></div>
                                    <div class="slider-settings-grid__slider" id="range-slider"></div>
                                    <input id="sliderValueInput" type="hidden" value="">
                                    <div class="slider-settings-grid__inp">
                                        <input type="number" class="slider-settings-grid__input" min="1" max="30" value="10" placeholder="" id="input-1">
                                    </div>
                                    <div class="slider-settings-grid__btn"><button class="slider-settings-grid__button BtnWave">Сгенерировать</button></div>
                                </div>
                                
                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </main>
        <!-- <footer class="footer">
            <div class="container"></div>
        </footer> -->
    </div>
    <script src="js/nouislider.min.js"></script>
    <script src="js/script.min.js"></script>
    <script src="js/range-slider.js"></script>
</body>
</html>
